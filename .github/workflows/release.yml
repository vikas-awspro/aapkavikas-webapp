name: 'Tagging Module Repos'
on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Name of the repository'
        required: true
        type: string
        default: 'vikas-awspro/aapkavikas-modules'
      version_tag:
        description: 'Tag value'
        required: true
        type: string
        default: 'v0.1.0'
      suffix:
        description: 'suffix'
        required: true
        type: choice
        options:
          - rc
          - ga
        default: 'rc'
        

permissions: 
  contents: write
jobs:
  release_tag:
    name: Tag Modules Repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          repository: vikas-awspro/aapkavikas-modules
        #  ref: f0adb1313abd9a43d41d9bb56a521dcf046a6b79
          token: ${{ secrets.REMOTE_GITHUB_ACTION }}
      - name: Create Release Tag
        #env:
         # GITHUB_TOKEN: ${{ secrets.REMOTE_GITHUB_ACTION }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ github.event.inputs.version_tag }}-rc" -m "Release candidate"
          #git push origin "f0adb1313abd9a43d41d9bb56a521dcf046a6b79"
          git push origin "${{ github.event.inputs.version_tag }}-rc"
          

 
